<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script src="../dist/power-dev.js"></script>

    <script>

      class Test extends Power.Component {
        render() {
          return (
            Power.h('div', { className: 'test'}, this.data.counter.toString(),
              Power.h('p', { click: (e) => {
                console.log(e);
                this.data.counter += 1;
              } 
            }, 'TEST')
            )
          )
        }
      }

      const myTest = new Test({ counter: 0 });

      Power.render(myTest, document.body);

    </script>

  </body>
</html>
