<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    .blue {
      color: blue;
    }
    .red {
      color: red;
    }

    </style>
  </head>
  <body>

    <script src="../dist/power-dev.js"></script>

    <script>

      class Test extends Power.Component {
        render() {
          return (
            Power.h('div', { class: this.data.className}, this.data.className,
              Power.h('p', { click: (e) => {
                this.data.className = 'red';
              }
            }, 'TEST')
            )
          )
        }
      }

      const myTest = new Test({ className: 'blue' });

      Power.render(myTest, document.body);

    </script>

  </body>
</html>
