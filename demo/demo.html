<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    .blue {
      color: blue;
    }
    .red {
      color: red;
    }

    </style>
  </head>
  <body>

    <script src="../dist/power-dev.js"></script>

    <script>

      class Test extends Power.Component {
        render() {
          return (
            Power.h('div', { className: this.data.className }, this.data.counter.toString(),
              Power.h('button', { click: () => { this.data.className = 'red'; this.data.counter += 1; } }, '+1'),
              Power.h('div', null, 'Das ist ein Test',
                Power.h('p', null, this.data.counter.toString() )
              )
            )
          )
        }
      }


      const myTest = new Test({ className: 'blue', counter: 0 });

      Power.render(myTest, document.body);

    </script>

  </body>
</html>
