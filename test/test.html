      class Counter extends Power.Component {
        render() {
          return Power.h('h1', {
            click: () => {

        )}

        myComponent.data.counter += 10;
        myComponent.data.counter += 10;
        myComponent.data.counter += 10;
        myComponent.data.counter += 10;
        myComponent.data.counter += 10;
        myComponent.data.counter += 10;
        myComponent.data.counter += 10;

      performanceChecks(testCase, 1000);
