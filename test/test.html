<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

     <script src="../dist/power-dev.js"></script>
     <script>

      class myTest extends Power.Component {
        render() {
          return Power.h('h1', this.data.counter.toString(), {click: () => {
            this.setState(() => {
              this.data.counter += 1;
            })
          }})
        }
      }

      const myComponent = new myTest({counter: 23});

      Power.render(myComponent, document.body);

      </script>
 </body>
</html>
