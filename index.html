<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="test">TEST</div>

    <script src="dist/power-dev.js"></script>

    <script>


      class Timer extends Power.Component {

        render() {
          return(
            Power.h('h1', this.data.seconds.toString())
          )
        }

        afterComponentMount() {
          this.interval = setInterval(() => this.tick(), 1000);
        }

        tick() {
          this.setState(() => {
              this.data.seconds += 1;
          });
          // console.log(this.data.seconds)
        }

      }

      Power.render(new Timer({seconds: 0}), document.body)


    </script>

  </body>
</html>
