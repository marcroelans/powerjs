<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="test">TEST</div>

    <script src="dist/power-dev.js"></script>

    <script>


      class Counter extends Power.Component {

        render() {
          return(
            [
              Power.h('h1', this.data.counter.toString()),
              Power.h('button', '+', {onclick: () => { this.up() } }),
              Power.h('button', '-', {onclick: () => { this.down() }} )
            ]
          )
        }

        up() {
          this.setState(() => {
              this.data.counter += 1;
          });
        }

        down() {
          this.setState(() => {
              this.data.counter -= 1;
          });
        }

      }

      Power.render(new Counter({counter: 0}), document.body)


    </script>

  </body>
</html>
